<tr class="spell">
	<td><b>{{model.name}}</b></td>
	<td>   {{model.level}}</td>
	<td>   {{model.advanced}}</td>
	<td>   {{model.difficult}}</td>
	<td>   {{model.cost}}</td>
	<td>   {{model.effect}}</td>
</tr>
